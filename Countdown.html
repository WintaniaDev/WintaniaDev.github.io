<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="Style/Countdown.css">
<title>Countdown</title>
</head>
<body>
	<div class="center">
			<h1><span>2019</span><br>New Year Countdown</h1>
			<div id="clock"></div>
			<br>
				<a href="Home.html">Home</a>
	</div>

	
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"> 	
</script>	
<script type="text/javascript" src="src/js/countdown.js"></script>
 <script type="text/javascript">
 		$('#clock').countdown('2019/1/1', function(event){
 			 var $this = $(this).html(event.strftime(''+'<div><span>%w</span><span>Weeks</span></div>'+'<div><span>%d</span><span>Days</span></div>'+'<div><span>%H</span><span>Hour</span></div>'+'<div><span>%M</span><span>Minuite</span></div>'+'<div><span>%S</span><span>Sec</span></div>'))
 		})
 </script>
</body>
</html>
